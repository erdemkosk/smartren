name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: SmartRen ${{ github.ref_name }}
        body: |
          ## SmartRen ${{ github.ref_name }}
          
          ### What's New
          - 🌍 Multi-language support (11 languages)
          - 🔧 GitHub Actions CI/CD fixes
          - 🎨 Consistent icon design across platforms
          - 🔔 Beautiful notification system
          - 📱 Standalone executable with no external dependencies
          
          ### Features
          - 🎬 Automatic TV series detection
          - ✏️ Manual entry option
          - 🔑 User API key management
          - 📺 Season and episode selection
          - 🎯 Plex-compatible naming
          - 🔄 Smart file sorting
          - 🌍 Multi-language content support
          
          ### Installation
          1. Download the appropriate file for your operating system
          2. Run the installer
          3. Get your free TMDB API key from https://www.themoviedb.org/settings/api
          4. Start organizing your media files!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
