<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A2B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#orangeGradient)" filter="url(#shadow)"/>
  
  <!-- Hexagon shape -->
  <g transform="translate(256,256) rotate(30)">
    <rect x="-80" y="-80" width="160" height="160" rx="20" ry="20" fill="white" stroke="#FF6B35" stroke-width="8"/>
  </g>
  
  <!-- S letter -->
  <g transform="translate(256,256) rotate(-30)">
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central" 
          font-family="Arial, sans-serif" font-size="120" font-weight="900" 
          fill="white" text-shadow="0 4px 8px rgba(0,0,0,0.3)">S</text>
  </g>
</svg>
